<div class="row mt-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
       <h1 class="text-center">  <span class="text-primary"><i class="fa fa-lock"></i>Register Panel</span></h1>

       <form (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="LoginData.email"  required >
          </div>
          <div class="form-group">
            <label for="Email">Password</label>
            <input type="password" class="form-control" name="password"  [(ngModel)]="LoginData.password"   required  >
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>

        </form>
        <button class="btn btn-danger btn-block" (click)="  this.authService.GoogleAuth()
        " ><i class="fa fa-google-plus"></i>Google Account</button>
        <div class="redirectToLogin">
          <span
            >Already have an account?
            <a class="redirect" routerLink="/login">Log In</a></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
