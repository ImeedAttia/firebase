<div class="row m-3">
  <div class="col-md-6">
    <a routerLink="/client/add" class="btn btn green">
      <i class="fa fa-plus"></i>
      New Client </a>
    </div>
    <div class="col-md-6">
      <h4 class="text-right">Total : {{getTotal()  | currency :'USD':'symbol'}}</h4>
    </div>
</div>
    <table class="table">
      <caption>List of users</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">email</th>
          <th scope="col">phone</th>
          <th scope="col">balance</th>
          <th scope="col">Delete/Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of client ">
          <th scope="row">{{item.id}}</th>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.balance | currency :'USD':'symbol'}} </td>
          <td class="tewt-right"><a class="btn orange" (click)="delete(item.id)" ><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                                 <a  class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

<button (click)="try()" >logout</button>
<button (click)="try2()" >seeme</button>
